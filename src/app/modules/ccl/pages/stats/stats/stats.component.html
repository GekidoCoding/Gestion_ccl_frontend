    <div class="chart-card">
        <h3>Camembert</h3>
        <canvas baseChart
                [data]="pieChartData"
                [options]="chartOptions"
                chartType="pie">
        </canvas>
    </div>

    <div class="chart-card">
        <h3>Barres</h3>
        <canvas baseChart
                [data]="barChartData"

        </canvas>
    </div>

    <div class="chart-card">
        <h3>Courbe</h3>
        <canvas baseChart
                [data]="lineChartData"
                [options]="chartOptions"

    </div>
