<form (ngSubmit)="submitForm()">
    <div class="row">
        <div class="form-group col-md-6 col-12">
            <label>Type de Client</label>
            <select class="form-control" [(ngModel)]="client.typeClient.id" [ngModel]="client.typeClient.id" name="typeClient" (ngModelChange)="onTypeClientChange($event)">
                <option [ngValue]="null">-- Sélectionnez le type du client --</option>
                <option *ngFor="let type of typeClients" [ngValue]="type.id">{{type.typeClient}}</option>
            </select>
        </div>

        <div class="form-group col-md-6 col-12" *ngIf="!isEntreprise">
            <label>Nom</label>
            <input type="text" class="form-control" [(ngModel)]="client.nom" name="nom" placeholder="Ex : RAKOTO" />
        </div>

        <div class="form-group col-md-6 col-12" *ngIf="!isEntreprise">
            <label>Prénom</label>
            <input type="text" class="form-control" [(ngModel)]="client.prenom" name="prenom" placeholder="Ex : Jean Bernard" />
        </div>

        <div class="form-group col-md-6 col-12" *ngIf="isEntreprise">
            <label>Raison Sociale</label>
            <input type="text" class="form-control" [(ngModel)]="client.raisonSociale" name="raisonSociale"
                   placeholder="Ex : CNaPS (Caisse Nationale de Prévoyance Sociale)"/>
        </div>

        <div class="form-group col-md-6 col-12">
            <label>Adresse</label>
            <input type="text" class="form-control" [(ngModel)]="client.adresse" name="adresse" placeholder="Ex : Lot 66 BLE-67Ha Sud-Tana III" />
        </div>

        <div class="form-group col-md-6 col-12" *ngIf="!isEntreprise">
            <label>CIN</label>
            <input type="number" class="form-control" [(ngModel)]="client.cin" name="cin" placeholder="Ex : 12111121021" />
        </div>

        <div class="form-group col-md-6 col-12">
            <label>Contact(s)</label>
            <input type="text" class="form-control" (change)="verifContacts()" [(ngModel)]="client.contacts" name="contacts" placeholder="Ex : 0344444444 ou +261344444444" />
        </div>

        <div class="form-group col-md-6 col-12">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="client.email" name="email" placeholder="Ex : jean2505@gmail.com" />
        </div>

        <div class="form-group col-md-6 col-12">
            <label>Fonction</label>
            <input type="text" class="form-control" [(ngModel)]="client.fonction" name="fonction" placeholder="Ex : Chauffeur" />
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-grey" (click)="cancelForm()">Annuler</button>
        <button type="submit" class="btn btn-green">
            <i class="fas fa-save"></i> Enregistrer
        </button>
    </div>
</form>
