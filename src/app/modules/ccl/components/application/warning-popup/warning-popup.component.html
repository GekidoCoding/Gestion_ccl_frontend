<!--<div class="modal-content">-->
    <div class="modal-header">
        <h5 class="modal-title" style="color: #b59d05">
            <i class="fas fa-exclamation-triangle warning-icon"></i> Avertissement
        </h5>
        <button type="button" class="close" (click)="onClose()" aria-label="Fermer">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <textarea #textAreaRef (input)="autoResizeTextArea(textAreaRef)" readonly>{{ message }}</textarea>
    </div>

<div class="modal-footer">
        <button type="button" class="btn btn-red btn-animated" (click)="onClose()">
            <i class="fas fa-times"></i> Fermer
        </button>
        <button type="button" class="btn btn-none btn-animated" (click)="onConfirm()">
            <i class="fas fa-check"></i> Oui
        </button>
    </div>
