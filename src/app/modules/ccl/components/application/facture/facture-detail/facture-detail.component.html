<div class="modal-header">
    <h5 class="modal-title">Détails de de la facture</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close"><span aria-hidden="true">×</span></button>
</div>
<div class="modal-body" *ngIf="selectedItem">
    <form #detailForm="ngForm">
        <div class="form-row">
            <div class="form-left">
                <div class="form-group">
                    <label>Date de sa creation</label>
                    <input class="form-control" [(ngModel)]="selectedItem.dhCreation" name="dhCreation" readonly>
                </div>
                <div class="form-group">
                    <label>Reference de la facture </label>
                    <input type="text" class="form-control" [(ngModel)]="selectedItem.refFacture" name="nom" [disabled]="!isEditing">
                </div>
                <div class="form-group">
                    <label>Montant total </label>
                    <input type="number" step="0.01" class="form-control" [(ngModel)]="selectedItem.montantTotal" name="numero" [disabled]="!isEditing">
                </div>
                <div class="form-group">
                    <label>Etat actuel </label>
                    <div class="input-group">
                        <select class="form-control" [(ngModel)]="selectedItem.etat.id" name="etat" [disabled]="!isEditing">
                            <option [ngValue]="null">-- Sélectionner un etat -- </option>
                            <option *ngFor="let etat of etats" [value]="etat.id">{{ etat.etat }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Acompte verse </label>
                    <input type="number" step="0.01" class="form-control" [(ngModel)]="selectedItem.acompteVerse" name="capacite" [disabled]="!isEditing">
                </div>
                <div class="form-group">
                    <label>Remise</label>
                    <input type="number" step="0.01" class="form-control" [(ngModel)]="selectedItem.remise" name="remise" [disabled]="!isEditing">
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button *ngIf="!isEditing" type="button" class="btn btn-green" (click)="toggleEditMode()" ><i class="fas fa-edit"></i>Modifier</button>
            <button  type="button" class="btn btn-blue" (click)="openHistory()" ><i class="fas fa-history"></i> Voir historique</button>
            <button *ngIf="isEditing" type="button" class="btn btn-green" (click)="update()" ><i class="fas fa-check"></i>Confirmer </button>
            <button *ngIf="isEditing" type="button" class="btn btn-red" (click)="cancelEdit()" ><i class="fas fa-times"></i> Annuler</button>
        </div>
    </form>
</div>
